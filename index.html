<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์แนะนำตัว</title>
    <!-- ใส่ไอคอน -->
    <link rel="icon" href="https://iili.io/3AvPQi7.png"> <!-- เปลี่ยน URL นี้เป็น URL ของ favicon ของคุณ -->
    <style>
        body {
            /* กำหนดฟอนต์ ตัดขอบ และพื้นหลัง */
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #89dce6, #1e3a8a);
            background-size: cover;
            color: #ffffff;
            text-align: center;
        }
        .container {
            /* Glassmorphism Style */
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15); /* Semi-transparent white */
            border-radius: 15px;
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); /* Glassmorphism effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Border effect */
        }
        img {
            /* กำหนดขนาดและรูปแบบของรูปภาพโปรไฟล์ */
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.8); /* Semi-transparent border */
        }
        h1 {
            /* กำหนดขนาดและรูปแบบของหัวข้อ */
            margin: 10px 0;
            font-size: 28px;
            color: #e0f7fa; /* โทนฟ้าอ่อน */
        }
        p {
            /* กำหนดขนาดและรูปแบบของข้อความ */
            font-size: 18px;
            margin-bottom: 20px;
            color: #b3e5fc; /* โทนฟ้าอ่อน */
        }
        .buttons {
            /* จัดการรูปแบบของปุ่ม */
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .buttons a {
            /* กำหนดขนาดและรูปแบบของลิงก์ปุ่ม */
            display: flex;
            align-items: center;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            transition: 0.3s;
        }
        .buttons a img {
            /* กำหนดขนาดและรูปแบบของรูปภาพในปุ่ม */
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }
        .github {
            /* รูปแบบของปุ่ม GitHub */
            background-color: rgba(36, 41, 46, 0.8);
        }
        .github:hover {
            /* รูปแบบของปุ่ม GitHub เมื่อชี้เมาส์ */
            background-color: rgba(36, 41, 46, 1);
        }
        .donate {
            /* รูปแบบของปุ่ม Donate */
            background-color: rgba(255, 87, 34, 0.8);
        }
        .donate:hover {
            /* รูปแบบของปุ่ม Donate เมื่อชี้เมาส์ */
            background-color: rgba(255, 87, 34, 1);
        }
        .contact {
            /* รูปแบบของปุ่ม Contact */
            background-color: rgba(0, 121, 107, 0.8);
        }
        .contact:hover {
            /* รูปแบบของปุ่ม Contact เมื่อชี้เมาส์ */
            background-color: rgba(0, 121, 107, 1);
        }
        
        /* รูปแบบสำหรับหน้าจอที่มีขนาดเล็กกว่า 768px */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 15px;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
            .buttons a {
                font-size: 16px;
                padding: 10px 15px;
            }
            img {
                width: 120px;
                height: 120px;
            }
        }
        /* รูปแบบสำหรับหน้าจอที่มีขนาดเล็กกว่า 480px */
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 10px;
            }
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
            .buttons {
                flex-direction: column;
                gap: 8px;
            }
            .buttons a {
                font-size: 14px;
                padding: 8px 12px;
            }
            img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- รูปโปรไฟล์ -->
        <img src="https://yt3.googleusercontent.com/3fvXW4ZKC5MX7SjTlAP4Xqzh4lPWAVVv_Sx6Yo_2iB4KTn0g2ol4CLoZJDk1rw1CqAvDvngqSRI=s160-c-k-c0x00ffffff-no-rj" alt="รูปโปรไฟล์">
        <h1>ZirconX</h1>
        <p>นักพัฒนาเว็บ | เกมเมอร์ | ครีเอเตอร์คอนเทนต์</p>
        <p>ยินดีต้อนรับสู่โปรไฟล์ของฉัน! ฉันเป็นคนที่หลงใหลในการเขียนโค้ด</p>
        <div class="buttons">
            <!-- ปุ่ม GitHub -->
            <a href="https://github.com/ZXD44" class="github">
                <img src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_960_720.png" alt="GitHub">
                ไกท์ฮับ
            </a>
            <!-- ปุ่ม Donate -->
            <a href="https://beacons.ai/zirconx" class="donate">
                <img src="https://cdn-icons-png.freepik.com/512/13013/13013821.png" alt="Donate">
                เว็บเติมเงิน
            </a>
            <!-- ปุ่ม Contact -->
            <a href="https://t.me/ZirconXD" class="contact">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/1200px-Telegram_2019_Logo.svg.png" alt="Contact">
                ติดต่อ
            </a>
        </div>
    </div>
</body>
</html>
