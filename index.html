<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์แนะนำตัว</title>
    <link rel="icon" href="https://iili.io/3AvPQi7.png">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.redd.it/tddy4990hfk61.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(22, 27, 34, 0.85);
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ffffff;
        }
        h1 {
            margin: 10px 0;
            font-size: 28px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #b3b3b3;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .buttons a {
            display: flex;
            align-items: center;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            transition: 0.3s;
        }
        .buttons a img {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }
        .github {
            background-color: #24292e;
        }
        .github:hover {
            background-color: #484f58;
        }
        .donate {
            background-color: #ff5722;
        }
        .donate:hover {
            background-color: #e64a19;
        }
        .contact {
            background-color: #00796b;
        }
        .contact:hover {
            background-color: #004d40;
        }
        .chat-container {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: left;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #ffffff;
            color: #000000;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .chat-box p {
            margin: 5px 0;
        }
        .user {
            text-align: right;
            color: #00796b;
        }
        .ai {
            text-align: left;
            color: #24292e;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        .input-group input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .input-group button {
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- โปรไฟล์แนะนำตัว -->
        <img src="https://yt3.googleusercontent.com/3fvXW4ZKC5MX7SjTlAP4Xqzh4lPWAVVv_Sx6Yo_2iB4KTn0g2ol4CLoZJDk1rw1CqAvDvngqSRI=s160-c-k-c0x00ffffff-no-rj" alt="รูปโปรไฟล์">
        <h1>ZirconX</h1>
        <p>นักพัฒนาเว็บ | เกมเมอร์ | ครีเอเตอร์คอนเทนต์</p>
        <p>ยินดีต้อนรับสู่โปรไฟล์ของฉัน! ฉันเป็นคนที่หลงใหลในการเขียนโค้ดและการสร้างสรรค์สิ่งใหม่ ๆ</p>

        <!-- ปุ่มลิงก์ -->
        <div class="buttons">
            <a href="https://github.com/ZXD44" class="github">
                <img src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_960_720.png" alt="GitHub">
                ไกท์ฮับ
            </a>
            <a href="https://beacons.ai/zirconx" class="donate">
                <img src="https://cdn-icons-png.freepik.com/512/13013/13013821.png" alt="Donate">
                เว็บเติมเงิน
            </a>
            <a href="https://t.me/ZirconXD" class="contact">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/1200px-Telegram_2019_Logo.svg.png" alt="Contact">
                ติดต่อ
            </a>
        </div>

        <!-- กล่องข้อความแชท AI -->
        <div class="chat-container">
            <h2>พูดคุยกับ AI</h2>
            <div id="chatBox" class="chat-box"></div>
            <div class="input-group">
                <input type="text" id="chatInput" placeholder="พิมพ์ข้อความที่นี่...">
                <button id="sendButton">ส่ง</button>
            </div>
        </div>
    </div>

<script>
    const API_KEY = "AIzaSyBm-ab9oMT1tXlyCP0Fn-GlIPCrPa2uAtE";
    const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent";

    const chatBox = document.getElementById("chatBox");
    const chatInput = document.getElementById("chatInput");
    const sendButton = document.getElementById("sendButton");

    function addMessage(text, sender) {
        const message = document.createElement("p");
        message.className = sender;
        message.textContent = text;
        chatBox.appendChild(message);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
        const userInput = chatInput.value.trim();
        if (!userInput) return;

        addMessage(userInput, "user");
        chatInput.value = "";

        try {
            const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    contents: [
                        {
                            parts: [{ text: userInput }]
                        }
                    ]
                })
            });

            if (response.ok) {
                const data = await response.json();
                const aiReply = data.candidates?.[0]?.content?.parts?.[0]?.text || "ไม่พบคำตอบ";
                addMessage(aiReply, "ai");
            } else {
                const errorText = await response.text();
                addMessage(`เกิดข้อผิดพลาด: ${errorText}`, "ai");
            }
        } catch (error) {
            addMessage("ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้", "ai");
        }
    }

    sendButton.addEventListener("click", sendMessage);
    chatInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") sendMessage();
    });
</script>

</body>
</html>
