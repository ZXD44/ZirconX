<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>โปรไฟล์แนะนำตัว</title>
  <link rel="icon" href="https://iili.io/3AvPQi7.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #111 0%, #212245 100%);
      color: #fff; text-align: center;
    }
    .container {
      max-width: 600px; margin: 40px auto; padding: 20px;
      background: rgba(22,27,34,0.97); border-radius: 18px;
      box-shadow: 0 0 24px 2px #1ec9ff, 0 0 140px 10px #4e00c2, 0 0 90px 6px #ff2a79, 0 0 0 #fff;
      position:relative;
    }
    /* Hamburger menu */
    .menu-btn {
      position: absolute;
      top: 18px; right: 25px;
      z-index: 10;
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
      transition: transform .16s;
    }
    .menu-btn:active { transform: scale(0.95);}
    .menu-btn .bar {
      display: block;
      width: 28px; height: 4px;
      margin: 5px 0;
      border-radius: 3px;
      background: linear-gradient(90deg, #ff6c00, #ffe700, #32ff7a, #00e6f6, #a259ff, #ff296a, #ff6c00);
      background-size: 200% 200%;
      animation: gradientbar 2s linear infinite;
      box-shadow: 0 2px 12px 0 #58f9ff99;
    }
    @keyframes gradientbar {
      0% {background-position:0% 50%;}
      100% {background-position:100% 50%;}
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 46px; right: 25px;
      background: rgba(30,30,41,0.97);
      min-width: 172px;
      border-radius: 11px;
      box-shadow: 0 8px 40px #1ec9ff88, 0 0 2px #fff;
      z-index: 99;
      padding: 8px 0;
      text-align: left;
      animation: menuAppear .25s;
    }
    @keyframes menuAppear {
      from { opacity: 0;transform:translateY(-10px);}
      to { opacity: 1;transform:translateY(0);}
    }
    .dropdown-menu button {
      width: 100%; border: none; background: none; color: #fff; font-size: 17px;
      padding: 11px 20px; cursor: pointer; text-align: left; font-weight: 600;
      transition: background .17s, color .17s;
      border-radius: 7px;
    }
    .dropdown-menu button:hover {
      background: linear-gradient(90deg, #1ec9ff, #ff2a79, #ffe700, #32ff7a, #a259ff, #1ec9ff);
      color: #181b2b;
    }

    .flame {
      display: inline-block;
      position: relative;
      top: 10px;
      margin-right: 10px;
      width: 32px;
      height: 38px;
      vertical-align: middle;
    }
    .flame span {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50% 50% 45% 45% / 60% 60% 100% 100%;
      opacity: 0.78;
      animation: flameMove 1.6s infinite;
    }
    .flame .f1 {
      width: 32px; height: 38px; background: radial-gradient(ellipse at 55% 20%, #ffe700 55%, #ffbc00 100%);
      z-index: 1; filter: blur(0.7px);
      animation-delay: 0s;
    }
    .flame .f2 {
      width: 22px; height: 28px; background: radial-gradient(ellipse at 60% 15%, #ff2a79 60%, #ffbc00 100%);
      z-index: 2; opacity: 0.72; filter: blur(0.2px);
      animation-delay: 0.5s;
    }
    .flame .f3 {
      width: 14px; height: 16px; background: radial-gradient(ellipse at 60% 15%, #fff 60%, #ffe700 100%);
      z-index: 3; opacity: 0.55;
      animation-delay: 0.9s;
    }
    @keyframes flameMove {
      0% { transform:translateX(-50%) scaleY(1);}
      25% { opacity:0.84;}
      40% { transform:translateX(-50%) scaleY(1.04) scaleX(1.05);}
      60% { opacity:.8;}
      80% { transform:translateX(-50%) scaleY(0.98);}
      100% {transform:translateX(-50%) scaleY(1);}
    }

    .welcome {
      font-size: 21px;
      font-weight: 700;
      margin-bottom: 16px;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #ff2a79, #ffe700, #32ff7a, #00e6f6, #a259ff, #ff296a, #ff2a79);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 4.5s linear infinite;
      display:inline-block;
    }
    @keyframes rainbow {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }
    p { font-size: 18px; margin-bottom: 20px; color: #b3b3b3; }
    .buttons { display: flex; justify-content: center; gap: 15px; margin: 20px 0 10px 0; flex-wrap: wrap;}
    .buttons a {
      display: flex; align-items: center; text-decoration: none; padding: 11px 20px;
      border-radius: 8px; font-size: 18px; font-weight: bold; color: #fff; transition: 0.3s;
      background: linear-gradient(90deg, #1ec9ff, #a259ff, #ff2a79);
      background-size: 220% 220%;
      box-shadow: 0 0 12px #1ec9ff99;
      border: none;
      outline: none;
    }
    .buttons a img { margin-right: 10px; width: 24px; height: 24px; }
    .github:hover, .donate:hover, .contact:hover {
      filter: brightness(1.12) saturate(1.3);
      box-shadow: 0 0 22px #ffe70077, 0 0 7px #32ff7a77;
      background-position: 100% 0;
    }
    .chat-container {
      margin-top: 24px;
      background: rgba(255,255,255,0.10);
      padding: 18px;
      border-radius: 12px;
    }
    .chat-container h2 { margin: 0 0 8px 0; }
    .chat-box {
      height: 320px; overflow-y: auto; padding: 10px 0;
      border-radius: 14px; margin-bottom: 12px; background: rgba(0,0,0,0.15);
      box-shadow: 0 4px 8px rgba(30,201,255,0.08);
      display: flex; flex-direction: column; gap: 10px;
    }
    .bubble {
      padding: 13px 18px;
      border-radius: 18px;
      max-width: 85%;
      word-break: break-word;
      margin-bottom: 2px;
      box-shadow: 0 2px 6px rgba(30,201,255,0.14);
      position: relative;
      font-size: 16px;
      border: 1px solid #32ff7a88;
      transition: background .18s;
    }
    .user {
      align-self: flex-end;
      background: linear-gradient(90deg, #00e6f6, #32ff7a 70%);
      color: #0d2b34;
      border-bottom-right-radius: 6px;
    }
    .ai {
      align-self: flex-start;
      background: linear-gradient(90deg, #ffe700, #ff2a79 80%);
      color: #2b1c1c;
      border-bottom-left-radius: 6px;
    }
    .bubble .bubble-meta {
      font-size: 12px; color: #9193a1; margin-top: 6px; display: flex; align-items: center; gap: 8px;
    }
    .bubble .ai-label { font-weight: bold; color: #ff2a79; }
    .bubble .user-label { font-weight: bold; color: #32ff7a; }
    .bubble pre, .bubble code { font-family: 'Fira Mono', 'Consolas', 'monospace'; font-size: 15px; }
    .bubble code { background: #1a2330; padding: 2px 4px; border-radius: 5px; color: #fff;}
    .bubble pre {
      background: #232b36; color: #fff; padding: 10px 14px; border-radius: 8px; margin: 14px 0 0 0;
      overflow-x: auto; overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-all;
      position: relative;
      max-width: 70vw;
    }
    .copy-btn {
      display:inline-block;
      margin-top: 8px;
      background: linear-gradient(90deg, #1ec9ff, #ff2a79);
      border: none; border-radius: 7px; color: #fff;
      font-size: 13px; padding: 3px 14px; cursor: pointer; opacity: 0.92;
      transition: opacity 0.2s;
      font-weight: 600;
    }
    .copy-btn:hover { opacity: 1; background-position: 100% 0;}
    .show-full-btn {
      background: linear-gradient(90deg, #ffe700, #ff2a79);
      border: none; border-radius: 7px; color: #181b2b; font-size: 13px; padding: 2px 10px;
      margin-top: 8px; cursor: pointer; opacity: 0.9; transition: opacity 0.2s;
      display: inline-block; font-weight: 600;
    }
    .show-full-btn:hover { opacity: 1; background-position: 100% 0;}
    .input-group { display: flex; gap: 10px; }
    .input-group input {
      flex: 1; padding: 12px; border-radius: 7px;
      border: 1px solid #32ff7a; background: rgba(255,255,255,0.15); color: #fff;
      font-size: 16px;
      box-shadow: 0 2px 8px #1ec9ff33;
    }
    .input-group button {
      width: 54px; height: 54px;
      background: linear-gradient(135deg, #ff2a79, #32ff7a);
      color: #fff; border: none; border-radius: 50%;
      cursor: pointer; font-size: 22px;
      box-shadow: 0 3px 12px rgba(30,201,255,0.24);
      transition: transform 0.2s, background .16s;
      display: flex; align-items: center; justify-content: center;
      font-weight: 700;
    }
    .input-group button:active { transform: scale(0.97); }
    @media screen and (max-width: 768px) {
      .container { margin: 10px auto; padding: 7px; max-width: 99vw; }
      img { width: 80px; height: 80px; }
      .chat-box { height: 170px; }
      .popup {padding: 16px 5vw 18px 5vw;}
      .menu-btn {top: 12px; right: 12px;}
      .dropdown-menu {right: 12px;}
    }
    /* Popup styling */
    .popup-bg {
      display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6); z-index: 9000; align-items: center; justify-content: center;
    }
    .popup {
      background: #232b36; color: #fff; border-radius: 18px; padding: 30px 28px 22px 28px; max-width: 90vw; max-height: 80vh; overflow-y: auto; position: relative;
      box-shadow: 0 8px 18px rgba(0,0,0,0.37);
    }
    .popup .close-btn {
      position: absolute; top: 10px; right: 18px;
      background: #ff5050; color: #fff; border: none; border-radius: 6px; padding: 3px 13px; font-size: 17px; cursor: pointer;
      z-index: 2;
    }
    .popup .popup-controls {
      margin: 16px 0 0 0; display: flex; gap: 12px; justify-content: flex-end;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Hamburger Menu -->
    <button class="menu-btn" id="menuBtn" aria-label="เมนู">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <div class="dropdown-menu" id="dropdownMenu">
      <button onclick="showHistory();toggleMenu()">ดูประวัติแชท</button>
      <button onclick="clearChat();toggleMenu()">ล้างแชท</button>
    </div>
    <div class="welcome">✨ ยินดีต้อนรับสู่โปรไฟล์ของเรา! ✨</div>
    <img src="https://yt3.googleusercontent.com/3fvXW4ZKC5MX7SjTlAP4Xqzh4lPWAVVv_Sx6Yo_2iB4KTn0g2ol4CLoZJDk1rw1CqAvDvngqSRI=s160-c-k-c0x00ffffff-no-rj" alt="รูปโปรไฟล์">
    <h1>
      <span class="flame">
        <span class="f1"></span>
        <span class="f2"></span>
        <span class="f3"></span>
      </span>
      ZirconX
    </h1>
    <p>👨‍💻 นักพัฒนาเว็บ | 🎮 เกมเมอร์ | 🎥 ครีเอเตอร์</p>
    <div class="buttons">
      <a href="https://github.com/ZXD44" class="github"><img src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_960_720.png" alt="GitHub"> ไกท์ฮับ</a>
      <a href="https://beacons.ai/zirconx" class="donate"><img src="https://cdn-icons-png.freepik.com/512/13013/13013821.png" alt="Donate"> ร้านค้า</a>
      <a href="https://t.me/ZirconXD" class="contact"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/1200px-Telegram_2019_Logo.svg.png" alt="Contact"> ติดต่อ</a>
    </div>
    <div class="chat-container">
      <h2>พูดคุยกับ AI</h2>
      <div id="chatBox" class="chat-box"></div>
      <div class="input-group">
        <input type="text" id="chatInput" placeholder="พิมพ์ข้อความที่นี่...">
        <button id="sendButton" title="ส่งข้อความ">➤</button>
      </div>
    </div>
  </div>
  <div class="popup-bg" id="popupBg">
    <div class="popup" id="popupBox">
      <button class="close-btn" onclick="closePopup()">ปิด</button>
      <div id="popupContent" style="margin-top:30px"></div>
      <div class="popup-controls">
        <button class="copy-btn" id="popupCopyBtn">Copy</button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>
    // Hamburger menu
    const menuBtn = document.getElementById('menuBtn');
    const dropdownMenu = document.getElementById('dropdownMenu');
    menuBtn.onclick = toggleMenu;
    function toggleMenu() {
      dropdownMenu.style.display = (dropdownMenu.style.display === "block" ? "none" : "block");
    }
    document.addEventListener('click', function(e) {
      if (!menuBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.style.display = "none";
      }
    });

    const API_KEY = "62b896fcf06bf3abe0f767353a628cf2318a896030406fb3fc53d6cfed215dbe";
    const API_URL = "https://api.together.xyz/v1/chat/completions";
    const MODEL = "deepseek-ai/DeepSeek-V3";

    const chatBox = document.getElementById("chatBox");
    const chatInput = document.getElementById("chatInput");
    const sendButton = document.getElementById("sendButton");
    const popupBg = document.getElementById("popupBg");
    const popupContent = document.getElementById("popupContent");
    const popupCopyBtn = document.getElementById("popupCopyBtn");

    let popupFullText = "";
    let chatHistory = JSON.parse(sessionStorage.getItem("chatHistory") || "[]");

    function saveChatHistory() {
      sessionStorage.setItem("chatHistory", JSON.stringify(chatHistory));
    }
    function clearChat() {
      if(confirm("ต้องการล้างแชททั้งหมดใช่หรือไม่?")){
        chatHistory = [];
        saveChatHistory();
        displayHistory();
      }
    }
    function addMessage(text, sender, time, isHtml) {
      const bubble = document.createElement("div");
      bubble.className = "bubble " + sender;

      let label = sender === "user"
        ? "<span class='user-label'>คุณ</span>"
        : "<span class='ai-label'>AI</span>";
      let datetime = `<span>${time}</span>`;

      let formatted = isHtml ? text : renderMarkdown(text);

      // ถ้าข้อความยาว ให้แยกปุ่ม "อ่านทั้งหมด" ออกเป็นแถวใหม่
      if(sender === "ai" && text.length > 400){
        let shortText = formatted.slice(0, 400) + "...";
        bubble.innerHTML = `<div>${shortText}</div>
          <div style='text-align:right'><button class="show-full-btn" onclick="showPopup(\`${escapeJsString(text)}\`)">อ่านทั้งหมด</button></div>
          <div class="bubble-meta">${label} ${datetime}</div>
        `;
      } else {
        bubble.innerHTML = `${formatted}<div class="bubble-meta">${label} ${datetime}</div>`;
      }

      setTimeout(() => {
        bubble.querySelectorAll('pre code').forEach((block) => {
          if(!block.parentElement.querySelector(".copy-btn")){
            let btn = document.createElement("button");
            btn.className = "copy-btn";
            btn.textContent = "Copy";
            btn.onclick = () => copyText(block.innerText);
            block.parentElement.appendChild(btn);
          }
        });
        hljs.highlightAll();
      }, 100);

      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function renderMarkdown(text) {
      // code block
      let html = text.replace(/```(\w+)?\n?([\s\S]*?)```/g, function(_, lang, code){
        return `<pre><code class="language-${lang||''}">${escapeHtml(code)}</code></pre>`;
      });
      // inline code
      html = html.replace(/`([^`]+)`/g, function(_, code){
        return `<code>${escapeHtml(code)}</code>`;
      });
      html = html.replace(/\n/g, "<br>");
      return html;
    }

    function escapeHtml(str) {
      return str.replace(/[&<>"']/g, function(m) {
        return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m]);
      });
    }
    function escapeJsString(str) {
      return str.replace(/\\/g,"\\\\").replace(/'/g,"\\'").replace(/"/g,'\\"').replace(/`/g,"\\`").replace(/\$/g,"\\$");
    }
    function copyText(text){
      navigator.clipboard.writeText(text);
    }

    window.showPopup = function(text){
      popupFullText = text;
      popupContent.innerHTML = renderMarkdown(text);
      popupBg.style.display = "flex";
      hljs.highlightAll();
    }
    function closePopup(){
      popupBg.style.display = "none";
    }
    popupCopyBtn.onclick = function() {
      copyText(popupFullText);
    }

    function showHistory(){
      let html = chatHistory.map(item=>{
        let label = item.sender === "user" ? "คุณ" : "AI";
        let time = item.time;
        let content = renderMarkdown(item.text);
        return `<div style="margin-bottom:12px;text-align:left"><b>${label}</b> <span style="font-size:12px;color:#b2b2b2">${time}</span><br>${content}</div>`;
      }).join("<hr>");
      popupFullText = chatHistory.map(item=>item.text).join("\n\n");
      popupContent.innerHTML = html || "<i>ยังไม่มีประวัติ</i>";
      popupBg.style.display = "flex";
      hljs.highlightAll();
    }

    function nowTime(){
      let d = new Date();
      return d.toLocaleTimeString('th-TH', {hour: '2-digit', minute:'2-digit'}) + " น.";
    }

    function displayHistory(){
      chatBox.innerHTML = "";
      chatHistory.forEach(item=>{
        addMessage(item.text, item.sender, item.time, false);
      });
    }

    async function sendMessage() {
      const userInput = chatInput.value.trim();
      if (!userInput) return;
      let time = nowTime();
      addMessage(userInput, "user", time, false);
      chatHistory.push({text: userInput, sender: "user", time});
      saveChatHistory();
      chatInput.value = "";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: MODEL,
            messages: [
              { role: "system", content: "คุณเป็นผู้ช่วย AI ที่ใจดี สามารถเขียนโค้ดทุกภาษาได้และตอบเป็นภาษาไทยเท่านั้น" },
              ...chatHistory.slice(-6).map(m=>({role: m.sender==="user"?"user":"assistant", content: m.text})),
              { role: "user", content: userInput }
            ],
            max_tokens: 1200,
            temperature: 0.7
          })
        });
        let aiTime = nowTime();
        if (response.ok) {
          const data = await response.json();
          let aiReply = data.choices?.[0]?.message?.content?.trim() || "ไม่พบคำตอบ";
          addMessage(aiReply, "ai", aiTime, false);
          chatHistory.push({text: aiReply, sender: "ai", time: aiTime});
          saveChatHistory();
        } else {
          const errorText = await response.text();
          addMessage(`เกิดข้อผิดพลาด: ${errorText}`, "ai", aiTime, false);
          chatHistory.push({text: errorText, sender: "ai", time: aiTime});
          saveChatHistory();
        }
      } catch (error) {
        let aiTime = nowTime();
        addMessage("ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้", "ai", aiTime, false);
        chatHistory.push({text: "ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้", sender: "ai", time: aiTime});
        saveChatHistory();
      }
    }

    sendButton.addEventListener("click", sendMessage);
    chatInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    displayHistory();
  </script>
</body>
</html>
