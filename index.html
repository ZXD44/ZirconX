<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์แนะนำตัว</title>
    <link rel="icon" href="https://iili.io/3AvPQi7.png">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.redd.it/tddy4990hfk61.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(22, 27, 34, 0.85);
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ffffff;
        }
        h1 {
            margin: 10px 0;
            font-size: 28px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #b3b3b3;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .buttons a {
            display: flex;
            align-items: center;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            transition: 0.3s;
        }
        .github {
            background-color: #24292e;
        }
        .github:hover {
            background-color: #484f58;
        }
        .donate {
            background-color: #ff5722;
        }
        .donate:hover {
            background-color: #e64a19;
        }
        .contact {
            background-color: #00796b;
        }
        .contact:hover {
            background-color: #004d40;
        }
        .chat-box-container {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            color: #ffffff;
            text-align: left;
        }
        .chat-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            color: #4caf50;
        }
        .chat-box .messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .chat-box .messages .message {
            margin-bottom: 10px;
        }
        .chat-box .messages .user {
            text-align: right;
            color: #4caf50;
        }
        .chat-box .messages .bot {
            text-align: left;
            color: #03a9f4;
        }
        .input-container {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 5px 10px;
        }
        .input-container input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            outline: none;
        }
        .input-container button {
            background-color: #00796b;
            border: none;
            padding: 10px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .input-container button:hover {
            background-color: #004d40;
        }
        .input-container button svg {
            width: 24px;
            height: 24px;
            fill: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://yt3.googleusercontent.com/3fvXW4ZKC5MX7SjTlAP4Xqzh4lPWAVVv_Sx6Yo_2iB4KTn0g2ol4CLoZJDk1rw1CqAvDvngqSRI=s160-c-k-c0x00ffffff-no-rj" alt="รูปโปรไฟล์">
        <h1>ZirconX</h1>
        <p>นักพัฒนาเว็บ | เกมเมอร์ | ครีเอเตอร์คอนเทนต์</p>
        <p>ยินดีต้อนรับสู่โปรไฟล์ของฉัน! ฉันเป็นคนที่หลงใหลในการเขียนโค้ดและการสร้างสรรค์สิ่งใหม่ๆ...</p>
        <div class="buttons">
            <a href="https://github.com/ZXD44" class="github">
                ไกท์ฮับ
            </a>
            <a href="https://beacons.ai/zirconx" class="donate">
                เว็บเติมเงิน
            </a>
            <a href="https://t.me/ZirconXD" class="contact">
                ติดต่อ
            </a>
        </div>

        <!-- กล่องข้อความ AI -->
        <div class="chat-box-container">
            <div class="chat-title">พูดคุยกับ AI - Gemini</div>
            <div class="chat-box">
                <div class="messages" id="messages"></div>
                <div class="input-container">
                    <input type="text" id="userInput" placeholder="พิมพ์ข้อความ...">
                    <button onclick="sendMessage()">
                        <!-- ไอคอนลูกศร -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');

        function sendMessage() {
            const input = document.getElementById('userInput');
            const userMessage = input.value.trim();
            if (!userMessage) return;

            displayMessage(userMessage, 'user');

            // จำลองการตอบกลับ
            setTimeout(() => {
                const botMessage = `AI ตอบ: "${userMessage}"`;
                displayMessage(botMessage, 'bot');
            }, 1000);

            input.value = ''; // ล้างข้อความ
        }

        function displayMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // เลื่อนข้อความลงล่างสุด
        }
    </script>
</body>
</html>
